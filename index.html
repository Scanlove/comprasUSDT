<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recordatorio de Compras</h1>
    <div id="container">
        <label for="nombreCompra">Nombre de compra:</label>
        <input type="text" id="nombreCompra" placeholder="Ej. Supermercado">
        
        <label for="banco">Registro de:</label>
        <select id="banco">
            <option value="bnb">BNB</option>
            <option value="bcp">BCP</option>
        </select>
        
        <button onclick="agregarCompra()">Agregar</button>
        <button onclick="activarNotificaciones()">Activar Notificaciones para todas las compras</button>
        
        <div id="compras-list" class="horizontal-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
